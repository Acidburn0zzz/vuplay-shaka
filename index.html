<!DOCTYPE html>
<html>
    <head>
        <!-- Shaka Player compiled library: -->
        <script src="{shaka}"></script>
        <!-- Your application source: -->
        <script src="{vuplayjs}"></script>
    </head>
    <body>
        <video
            id="video"
            width="640"
            poster="//shaka-player-demo.appspot.com/assets/poster.jpg"
            controls
            autoplay
        ></video>

        <div>
            <div>
                <p style="font-weight: bold">Current UTC (ISO8601):</p>
                <p id="utc-iso"></p>
            </div>
            <div>
                <p style="font-weight: bold">Current elapsed time (seconds):</p>
                <p id="elapsed-seconds"></p>
            </div>
        </div>
    </body>
</html>
